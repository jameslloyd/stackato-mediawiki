applications:
- name: mediawiki
  instances: 1
  memory: 256M
  env:
    MEDIAWIKIVERSION:
      required: y
      prompt: "What version of mediawiki? (i.e. 1.26.2) :"
  services:
    ${name}-db:
      type: mysql
    ${name}-fs:
      type: filesystem
  stackato:
    hooks:
      post-staging:
      # setting up in filesystem
      - sh stackato-mediawiki.sh
